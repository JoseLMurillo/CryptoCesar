<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="father">
        <section id="sectionUser1" class="card">
            <div class="sectiondiv">
                <label for="User1">Usuario</label>
                <input id="User1" type="text" value="Jose">
            </div>

            <div class="sectiondiv">
                <label for="Mesaje1">Mensaje</label>
                <input id="Mesaje1" type="text" placeholder="Mesaje">
                <button id="sendMesaje1" type="button" class="button">Enviar mensaje</button>
            </div>
        </section>

        <div class="blob"></div>
        <div class="blob2"></div>

        <section id="sectionUser2" class="card">
            <div class="sectiondiv">
                <label for="User2">Usuario</label>
                <input id="User2" type="text" value="Mateo">
            </div>

            <div class="sectiondiv">
                <label for="Mesaje2">Mensaje</label>
                <input id="Mesaje2" type="text" placeholder="Mesaje">
                <button id="sendMesaje2" type="button" class="button">Enviar mensaje</button>
            </div>
        </section>
    </div>

    <div class="container">
        <div id="messageContainer">
            <h1 class="title">Chat</h1>
            <button id="sendUsers" type="button" class="button">Iniciar conversacion</button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="users.js"></script>
</body>

</html>
